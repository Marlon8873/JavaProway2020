<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div>Maior ou menor de Idade</div>
        <hr />
       
        <form> 
            <label>Informe o seu nome</label>
            <input type="text" id="nome" />  
            <br />
            
            <label>Informe sua idade</label>
            <input type="text" id="idade" />
           
          <input type="button" value="Enviar" onclick="lerNome()" />
        </form>
      
        <hr />
        <p id= "resultado"></p>
       
        <script>
            function lerNome(){
                var nome = document.getElementById("nome").value;
                var msg = "Bem-Vindo " + nome;
                
                var idade = document.getElementById("idade").value;
                if(idade === ""){
                    alert("Informe sua idade");
                    document.getElementById("idade").focus();
                } else 
                    if (idade < 18) 
                     msg = msg + "<br /> Você é menor de idade";
                    else 
                        msg = msg + "<br /> Você é maior de idade";
                    
                 document.getElementById("resultado").innerHTML = msg;
            }
            
        </script>    
    </body>
    
</html>
