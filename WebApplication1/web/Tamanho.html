<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <label>Informe seu nome</label>
            <input type="text" id="nome" onkeyup="tamanho()"/>
        </form>
        <hr />
        <p id="resultado"></p>
        
        <script>
            function tamanho () {
                var tam = document.getElementById("nome").value;
                document.getElementById("resultado").innerHTML = tam.length;
            }
        </script>
    </body>
</html>
